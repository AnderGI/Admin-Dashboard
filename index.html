                <li><a href="#">Help</a></li>

        </section>

            <main>

                    <section id="projects">

                            <p>Description</p>
                            <button>Project Status</button>
                        </div>
                        -->

                </section>

                <section id="extrasContainer">
                    <section id="extraHeader">
                        <h1>Some extras</h1>
                        <button>Add new +</button>
                    </section>
                    <section id="extras">
                        <div class="extraItem">
                            <h1>Title</h1>
                            <p>Description</p>
                            <a href="#">Link extra</a>
                        </div>
                    </section>
                </section>
            </main>
        </section>
