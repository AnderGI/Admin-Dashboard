<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
   
</head>
<body class="body">
    <div class="container">

        <div class="item" id="column-left">
            <ul>
                <li><img src="./Google Fonts/space_dashboard_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Dashboard</a></li>
                <li><img src="./Google Fonts/home_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Home</a></li>
                <li><img src="./Google Fonts/person_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Profile</a></li>
                <li><img src="./Google Fonts/chat_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Messages</a></li>
                <li><img src="./Google Fonts/history_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">History</a></li>
                <li><img src="./Google Fonts/task_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Tasks</a></li>
                <li><img src="./Google Fonts/forum_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Communities</a></li>
                <li><img src="./Google Fonts/settings_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Settings</a></li>
                <li><img src="./Google Fonts/help_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Support</a></li>
                <li><img src="./Google Fonts/security_FILL0_wght400_GRAD0_opsz48.svg"><a href="#" class="column-left-a">Privacy</a></li>
            </ul>
            
        </div>

        <div class="item" id="column-right">

            <div class="user-info">
            
                <div class="navigator"> 
                   
                    <form action="#" method="get">
                        <fieldset>
                        <div>
                        <label for="search"><img src="./Google Fonts/search_FILL0_wght400_GRAD0_opsz48.svg"></label>
                        <input type="search" name="search" id="search" placeholder="Search...">
                        </div>
                            <div class="toogle">
                                <input type="checkbox" class="checkbox" id="checkbox">
                                <label for="checkbox" class="toogle-label">
                                    <img src="./Google Fonts/dark_mode_FILL0_wght400_GRAD0_opsz48.svg">
                                    <img src="./Google Fonts/light_mode_FILL0_wght400_GRAD0_opsz48.svg">
                                </label>
                            </div>
                            <p><img src="./Google Fonts/person_FILL0_wght400_GRAD0_opsz48.svg"> Username</p>
                            <label id="hour"></label>
                        </fieldset>
                    </form>
                </div>
                <div class="user">
                    <p><img src="./Google Fonts/person_FILL0_wght400_GRAD0_opsz48.svg"> Username</p>
                    <div>
                        <button id="newProjectBtn">NEW PROJECT</button>
                        <button id="newExtraBtn">NEW EXTRA</button>
                        <button>SHAVE</button>
                    </div>
                </div>
           
            </div>

            <div class="portfolio">
                <div class="projects">
                    <p id="myprojects">My projects:</p>
                    <div class="projects-items" >
                    </div> 
                </div>
                <div class="extras">
                    <p id="myextras">My extras:</p>
                    <div class="extras-items">
                    </div>                  
                </div>
            </div>

        </div>

    </div>

  <script src="script.js"></script>
</body>
</html>
