<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <dialog id="projectPopUp">
        <form action="#" method="dialog">
            <h1>Project Info</h1>
            <br>
            <br>
            <label for="projectTitle"><span aria-label="required">*Project Name:</span>  <input type="text" name="projectTitle" id="projectTitle"></label>
            <br>
            <label for="projectDescription"> <span aria-label="required">*</span>Project Description:</label>
            <br>
                <textarea name="projectDescription" id="projectDescription" rows="10" cols="50"></textarea>
            <br>
            <label for="livePreview"> <span aria-label="required">*</span>Live Preview: <input type="url" name="livePreview" id="livePreview" placeholder="GitHub live preview"> </label>
            <br>
            <label for="codePreview"> <span aria-label="required">*</span>Code Preview: <input type="url" name="codePreview" id="codePreview" placeholder="GitHub code repository"> </label>
            <br>
            <label for="projectStatus"><span aria-label="required">*Project Status:</span>
            <select name="projectStatus" id="projectStatus">
                <option value="Finished">Finished</option>
                <option value="Pending">Pending</option>
               
            </select></label>
            <br>
            <button id='submitBtn'type="submit">Add</button>
        </form>
    </dialog> 
    <header>
        <h1>Admin Dashboard</h1>
       
        <div id="menuImg"></div>
    </header>
    <main>
        <section id="projectsContainer">
            <section id="projectsHeader">
                <h1>My projects</h1>
                <button id="addProject">Add new +</button>
            </section>
            <section id="projects">

            </section>
        </section>

        <section id="extrasContainer">
                <section id="extraHeader">
                    <h1>Some extras</h1>
                    <button id="addExtra">Add new +</button>
                </section>
                <section id="extras">
                    <div class="extraItem">
                        <h1>Title</h1>
                        <p>Description</p>
                        <a href="#">Link extra</a>
                    </div>
                </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
